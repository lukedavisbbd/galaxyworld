<html>
    <head>
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
                text-align: center;
                display: flex;
                font-family: ui-sans-serif,system-ui,sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
            p {
                margin: 0;
            }
            .wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .failure-icon {
                font-size: 5rem;
                color: white;
                background: darkred;
                aspect-ratio: 1;
                border-radius: 100%;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <p class="failure-icon">&cross;</p>
            <p>Failed to acquire Google authentication code.<br>{{errorMessage}}</p>
        </div>
    </body>
</html>
